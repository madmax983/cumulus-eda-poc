minimum_cumulusci_version: '3.1.0'
project:
    name: CCI-EDA-POC
    package:
        name:  Cumulus EDA POC
        namespace: cumuluspoc
        api_version: '51.0'
    source_format: sfdx
    git:
        repo_url: "https://github.com/madmax983/cumulus-eda-poc"
    dependencies:
      - github: https://github.com/SalesforceFoundation/EDA

sources:
    eda:
        github: https://github.com/SalesforceFoundation/EDA

tasks:
    robot:
        options:
            suites: robot/CCI-Food-Bank/tests
            options:
                outputdir: robot/CCI-Food-Bank/results

    robot_testdoc:
        options:
            path: robot/CCI-Food-Bank/tests
            output: robot/CCI-Food-Bank/doc/CCI-Food-Bank_tests.html

    deploy_qa:
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/qa

flows:
    pull_request:
        steps:
            1:
                task: update_dependencies
            2:
                task: deploy_pre
            3:
                task: dx_convert_from
                when: project_config.project__source_format == "sfdx" and not org_config.scratch
            4:
                task: unschedule_apex
            5:
                task: update_package_xml
                when: project_config.project__source_format != "sfdx" or not org_config.scratch
            6:
                task: deploy
                when: project_config.project__source_format != "sfdx" or not org_config.scratch
            7:
                task: deploy
                when: project_config.project__source_format == "sfdx" and org_config.scratch
            8:
                task: uninstall_packaged_incremental
                when: project_config.project__source_format != "sfdx" or not org_config.scratch
            9:
                task: snapshot_changes
            10:
                task: deploy_post
            11:
                task: update_admin_profile
            12:
                task: run_tests

plans:
    install:
        slug: install
        title: Install CCI Food Bank
        tier: primary
        is_listed: True
        steps:
            1:
                flow: install_prod