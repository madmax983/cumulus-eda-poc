minimum_cumulusci_version: '3.1.0'
project:
    name: CCI-EDA-POC
    package:
        name:  Cumulus EDA POC
        namespace: cumuluspoc
        api_version: '51.0'
    source_format: sfdx
    git:
        repo_url: "https://github.com/madmax983/cumulus-eda-poc"
    dependencies:
      - github: https://github.com/SalesforceFoundation/EDA

sources:
    eda:
        github: https://github.com/SalesforceFoundation/EDA

tasks:
    robot:
        options:
            suites: robot/CCI-Food-Bank/tests
            options:
                outputdir: robot/CCI-Food-Bank/results

    robot_testdoc:
        options:
            path: robot/CCI-Food-Bank/tests
            output: robot/CCI-Food-Bank/doc/CCI-Food-Bank_tests.html

    deploy_qa:
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: unpackaged/config/qa

flows:
    ci_feature:
        steps:
            0.5:
                task: None
    qa_unlocked_build:
        description: Upload and install an unlocked package in the QA test org.
        steps:
            1:
                task: update_dependencies
            2:
                task: create_package_version
                options:
                    package_type: Unlocked
                    package_name: CumulusEDAPOC-Unlocked
            3:
                task: promote_package_version
                options:
                    version_id: ^^create_package_version.subscriber_package_version_id
                    promote_dependencies: True
            4:
                task: update_dependencies
                options:
                    org: qa
            5:
                task: install_managed
                options:
                  name: CumulusEDAPOC-Unlocked
                  org: qa
                  version: ^^create_package_version.subscriber_package_version_id

plans:
    install:
        slug: install
        title: Install CCI Food Bank
        tier: primary
        is_listed: True
        steps:
            1:
                flow: install_prod